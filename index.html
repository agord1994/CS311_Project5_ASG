<!DOCTYPE html>
<html>
    <head>
        <title>Mad Lib</title> 
        <link rel="stylesheet" href="css/madlib.css" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>        

    </head>
    <body style="background-color: white; ">
        <div id= "content-container" class="container-fluid">
        
            <div id="header-container">
                <h id="title"><strong>Mad Libs by Andrew</strong></h>

            </div>
            <div class="row">
                <div class="col-3" style="background-color: blueviolet; ">
                 <img id="madlibsimage" src="img/Mad-Libs.png" alt="Mad-Libs">
                </div>
                <div id="words" class="col-9" style="background-color: blueviolet;">


                   <h6> Enter an Adjective:</h6>
                  <input type="text" id="adjective1" class="tboxes" name="adjective1">
                   <h6> Enter another Adjective:</h6>
                  <input type="text" id="adjective2" class="tboxes" name="adjective2">
                    <h6> Enter a Noun:</h6>
                  <input type="text" id="noun1" class="tboxes" name="Noun1">
                   <h6> Enter another Noun:</h6>
                  <input type="text" id="noun2" class="tboxes" name="Noun2">
                   <h6> Enter a plural Noun:</h6>
                  <input type="text" id="pluralnoun1" class="tboxes" name="pluralnoun1">
                   <h6> Enter a game:</h6>
                  <input type="text" id="game" class="tboxes"name="game">

                  <h6> Enter a plural Noun:</h6>
                  <input type="text" id="pluralnoun2" class="tboxes" name="pluralnoun2">
                  <h6> Enter a verb ending in "ing":</h6>
                  <input type="text" id="verb1" class="tboxes" name="verb1">
                  <h6> Enter a verb ending in "ing":</h6>
                  <input type="text" id="verb2" class="tboxes" name="verb2">
                  <h6> Enter a plural Noun:</h6>
                  <input type="text" id="pluralnoun3" class="tboxes" name="pluralnoun3">
                  <h6> Enter one last verb ending in "ing":</h6>
                  <input type="text" id="verb3" class="tboxes" name="verb3"><br>
                  <br>
                  <button type="button" id="button1" class="btn btn-secondary btn-lg" style="background-color: black; color: blueviolet; " >Show Mad Lib</button>
                </div>
            </div>


        </div>
        <script src="js/madlib.js"></script>
    </body> 

</html>
